{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h3>This week</h3>
<ul>
    {% for book in week_specials %}
    <li><a href='/book/{{book.id}}'>{{book}}</a></li>
    {% empty %}
    <li>No books this week</li>
    {% endfor %}
</ul>

<p><a href='/browse?by=book'>Browse books</a></p>
<p><a href='/browse?by=author'>Browse authors</a></p>
{% endblock %}
